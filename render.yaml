# Render deployment configuration for DNSWorth backend
# This file tells Render how to deploy the backend service

services:
  - type: web
    name: dnsworth-backend
    env: node
    plan: free
    region: oregon
    buildCommand: |
      echo "Installing backend dependencies..."
      cd backend
      npm install
      echo "Backend dependencies installed successfully!"
    startCommand: |
      echo "Starting backend server..."
      cd backend
      npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
    routes:
      - type: rewrite
        source: /*
        destination: /backend/*
